{% load i18n %}
<h2>{% translate "Add a new review" %}</h2>
<form action="{% url "blog:recipe_review" recipe.id %}" method="post">
  <div class="left">
    {{ form.name.as_field_group }}
  </div>
  <div class="left">
    {{ form.email.as_field_group }}
  </div>
  {{ form.body.as_field_group}}
  {{ form.rating.as_field_group}}
  {% csrf_token %}
  <p><input type="submit" value="{% translate "Add review" %}"></p>
</form>
