{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Log-in" %}{% endblock %}

{% block content %}
  <h1>{% translate "Log-in" %}</h1>
  <p>{% translate "Please, use the following form to log-in" %}:</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
  </form>
{% endblock %}
