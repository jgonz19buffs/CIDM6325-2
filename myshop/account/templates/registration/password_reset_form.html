{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Reset your password" %}{% endblock %}

{% block content %}
  <h1>{% translate "Forgotten your password" %?}</h1>
  <p>{% translate "Enter your e-mail address to obtain a new password" %}.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
